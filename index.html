<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lisa ‚ù§Ô∏è</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: 'Georgia', serif;
    background: linear-gradient(135deg, #1a0026, #4b0082);
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

/* Floating Hearts */
.heart {
    position:absolute;
    color:#ff4da6;
    font-size:20px;
    animation: float 8s linear infinite;
    opacity:0.7;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(0); opacity:0; }
    50% { opacity:1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity:0; }
}

.container {
    background: rgba(255,255,255,0.08);
    padding:60px;
    border-radius:30px;
    text-align:center;
    backdrop-filter: blur(20px);
    box-shadow:0 0 40px rgba(255,0,128,0.6);
    animation: fadeIn 1.5s ease-out;
}

@keyframes fadeIn {
    from { opacity:0; transform:scale(0.8); }
    to { opacity:1; transform:scale(1); }
}

.big-heart {
    font-size:90px;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform:scale(1); }
    50% { transform:scale(1.2); }
    100% { transform:scale(1); }
}

h1 { font-size:50px; margin:20px 0; color:#ff66cc; }

.name {
    font-size:60px;
    font-weight:bold;
    margin:15px 0;
    text-shadow:0 0 20px #ff4da6;
}

.question {
    font-size:28px;
    margin:25px 0;
    font-style:italic;
}

button {
    padding:15px 40px;
    font-size:22px;
    border:none;
    border-radius:50px;
    cursor:pointer;
    margin:15px;
    font-weight:bold;
    transition:0.3s;
}

.yes-btn {
    background:#ff007f;
    color:white;
    box-shadow:0 0 20px #ff007f;
}

.yes-btn:hover {
    transform:scale(1.2);
}

.no-btn {
    background:#ccc;
    color:#333;
    position:relative;
}

.celebrate {
    font-size:80px;
    margin-top:20px;
    display:none;
    animation: explode 1s ease-out;
}

@keyframes explode {
    from { transform:scale(0); }
    to { transform:scale(1.5); }
}
</style>
</head>

<body>

<div class="container">
    <div class="big-heart">‚ù§Ô∏è</div>
    <h1>Hey</h1>
    <div class="name">Lisa</div>
    <div class="question">Will you be my Valentine? üíï</div>

    <button class="yes-btn" onclick="sayYes()">Yes üíñ</button>
    <button class="no-btn" onmouseover="moveNo(this)">No üòÖ</button>

    <div class="celebrate" id="celebrate">üíçüíñ‚ú®</div>
</div>

<!-- Background Music -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
// Floating hearts generator
function createHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random()*5+5)+"s";
    heart.style.fontSize = (Math.random()*20+15)+"px";
    document.body.appendChild(heart);

    setTimeout(()=>{ heart.remove(); },8000);
}
setInterval(createHeart, 300);

// Impossible No button
function moveNo(btn){
    btn.style.position="absolute";
    btn.style.top = Math.random()*80+"%";
    btn.style.left = Math.random()*80+"%";
}

// Yes clicked
function sayYes(){
    document.getElementById("celebrate").style.display="block";
    document.getElementById("music").play();
}
</script>

</body>
</html>
