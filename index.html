<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lisa ‚ù§Ô∏è</title>
<style>
* {margin:0; padding:0; box-sizing:border-box;}
body {
    font-family: Georgia, serif;
    background: radial-gradient(circle at center, #20002c, #0f0c29);
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

#countdown {
    font-size:80px;
    color:#ff66cc;
    text-shadow:0 0 40px #ff007f;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    z-index:100;
}

#sheSaidYes {
    display:none;
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: radial-gradient(circle at center, #ff007f, #ff66cc);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-size:80px;
    color:white;
    text-shadow:0 0 40px #ff0;
    z-index:200;
    animation:fadeIn 2s forwards;
}

@keyframes fadeIn {
    from { opacity:0; }
    to { opacity:1; }
}

/* Container */
.container {
    text-align:center;
    z-index:10;
    opacity:0;
    animation:fadeInContainer 2s forwards;
    animation-delay:6s; /* After countdown */
}

@keyframes fadeInContainer {
    from {opacity:0; transform:scale(0.8);}
    to {opacity:1; transform:scale(1);}
}

.big-heart {font-size:80px; animation:pulse 1.5s infinite;}
@keyframes pulse {0%{transform:scale(1);}50%{transform:scale(1.2);}100%{transform:scale(1);}}

.name {font-size:60px; margin:20px 0; color:#ff66cc; text-shadow:0 0 25px #ff007f;}

button {
    padding:15px 40px;
    font-size:22px;
    border:none;
    border-radius:50px;
    cursor:pointer;
    margin:15px;
    font-weight:bold;
}

.yes-btn {background:#ff007f; color:white; box-shadow:0 0 20px #ff007f;}
.no-btn {background:#ccc; position:absolute;}

/* Fireworks Canvas */
canvas { position:absolute; top:0; left:0; z-index:5; }
</style>
</head>
<body>

<div id="countdown">5</div>

<div class="container">
    <div class="big-heart">‚ù§Ô∏è</div>
    <div class="name">Lisa</div>
    <div class="question">Will you be my Valentine? üíï</div>

    <button class="yes-btn" onclick="sayYes()">Yes üíñ</button>
    <button class="no-btn" onmouseover="moveNo(this)">No üòÖ</button>
</div>

<div id="sheSaidYes">üéâ SHE SAID YES! üíç‚ù§Ô∏è üéâ</div>

<canvas id="fireworks"></canvas>

<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
// Countdown
let countdownEl = document.getElementById('countdown');
let countdown = 5;

let countdownInterval = setInterval(()=>{
    countdown--;
    if(countdown>0){
        countdownEl.textContent = countdown;
    } else {
        countdownEl.style.display='none';
        clearInterval(countdownInterval);
    }
},1000);

// NO BUTTON
function moveNo(btn){
    btn.style.top = Math.random()*80+"%";
    btn.style.left = Math.random()*80+"%";
}

// YES CLICK
function sayYes(){
    document.getElementById("sheSaidYes").style.display="flex";
    document.getElementById("music").play();
    startFireworks();
}

// FIREWORKS
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function startFireworks(){
    setInterval(()=>{
        for(let i=0;i<150;i++){
            particles.push({
                x: canvas.width/2,
                y: canvas.height/2,
                angle: Math.random()*2*Math.PI,
                speed: Math.random()*6+2,
                radius: 2
            });
        }
    },500);
}

function animate(){
    requestAnimationFrame(animate);
    ctx.fillStyle="rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    particles.forEach((p,i)=>{
        p.x += Math.cos(p.angle)*p.speed;
        p.y += Math.sin(p.angle)*p.speed;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,2*Math.PI);
        ctx.fillStyle="hsl("+Math.random()*360+",100%,60%)";
        ctx.fill();
    });
}

animate();
</script>

</body>
</html>
