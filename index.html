<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lisa ‚ù§Ô∏è</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: Georgia, serif;
    background: radial-gradient(circle at center, #20002c, #0f0c29);
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

/* TYPEWRITER */
.typewriter {
    font-size:30px;
    white-space:nowrap;
    overflow:hidden;
    border-right:3px solid pink;
    width:0;
    animation: typing 4s steps(40,end) forwards,
               blink 0.7s infinite;
}

@keyframes typing {
    from { width:0 }
    to { width:100% }
}

@keyframes blink {
    50% { border-color:transparent }
}

/* Container */
.container {
    text-align:center;
    z-index:10;
}

.big-heart {
    font-size:80px;
    animation:pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform:scale(1); }
    50% { transform:scale(1.2); }
    100% { transform:scale(1); }
}

.name {
    font-size:60px;
    margin:20px 0;
    color:#ff66cc;
    text-shadow:0 0 25px #ff007f;
}

button {
    padding:15px 40px;
    font-size:22px;
    border:none;
    border-radius:50px;
    cursor:pointer;
    margin:15px;
    font-weight:bold;
}

.yes-btn {
    background:#ff007f;
    color:white;
    box-shadow:0 0 20px #ff007f;
}

.no-btn {
    background:#ccc;
    position:absolute;
}

/* FIREWORKS CANVAS */
canvas {
    position:absolute;
    top:0;
    left:0;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="container">
    <div class="big-heart">‚ù§Ô∏è</div>
    <div class="typewriter">Lisa... from the moment I met you...</div>
    <div class="name">Will You Be My Valentine? üíï</div>

    <button class="yes-btn" onclick="sayYes()">Yes üíñ</button>
    <button class="no-btn" onmouseover="moveNo(this)">No üòÖ</button>
</div>

<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
// NO BUTTON RUNS
function moveNo(btn){
    btn.style.top = Math.random()*80+"%";
    btn.style.left = Math.random()*80+"%";
}

// YES CLICK
function sayYes(){
    document.getElementById("music").play();
    startFireworks();
}

// FIREWORKS
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function startFireworks(){
    setInterval(()=>{
        for(let i=0;i<100;i++){
            particles.push({
                x: canvas.width/2,
                y: canvas.height/2,
                angle: Math.random()*2*Math.PI,
                speed: Math.random()*6+2,
                radius: 2
            });
        }
    },500);
}

function animate(){
    requestAnimationFrame(animate);
    ctx.fillStyle="rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    particles.forEach((p,i)=>{
        p.x += Math.cos(p.angle)*p.speed;
        p.y += Math.sin(p.angle)*p.speed;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,2*Math.PI);
        ctx.fillStyle="hsl("+Math.random()*360+",100%,60%)";
        ctx.fill();
    });
}

animate();
</script>

</body>
</html>
